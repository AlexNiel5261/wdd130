<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="styles/space-style.css">
    </head>
    <body>
        <div class="content">
            <header id="river-header">
                <a class="logo">
                    <img src="styles/images/DTE-Space.png" alt="logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="spacex.html">SpaceX</a>
                    <a href="rocket-lab.html">Rocket Lab</a>
                    <a href="nasa.html">NASA</a>
                    <a href="ula.html">ULA</a>
                    <a href="ariane-space.html">Ariane Space</a>
                    <a href="blue-origin.html">Blue Origin</a>
                </nav>
            </header>
            <main>
                <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                      <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                      </li>
                      <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email" />
                      </li>
                      <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                  </form>
            </main>
            <footer>
                <p id="copy">DTE Space &copy; 2022 - Alex Nielsen</p>
                <p id="plan"><a href="site-plan.html">Site Plan</a></p>
                <p id="contact"><a href="contactus.html">Contact Us</a></p>
                <a href="https://www.spacex.com/" target="_blank" id="spacex-web">SpaceX</a>
                <a href="https://www.rocketlabusa.com/" target="_blank" id="lab-web">Rocket Lab</a>
                <a href="https://www.nasa.gov/" target="_blank" id="nasa-web">NASA</a>
                <a href="https://www.ulalaunch.com/" target="_blank" id="ula-web">ULA</a>
                <a href="https://www.arianespace.com/" target="_blank" id="ariane-web">Ariane Space</a>
                <a href="https://www.blueorigin.com/" target="_blank" id="origin-web">Blue Origin</a>
                <img src="styles/images/DTE-Space.png" id="footer-logo" alt="logo">
            </footer>
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        </div>
    </body>
</html>
